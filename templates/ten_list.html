{% extends "base.html" %}

{% block content %}
       

<div id="wrapper_2_1">
    <div id="fixed-area_2_2"><!--左固定エリア-->
        <div class="circle_2_1_1">
            <div class="circle_2_2_2">
                <div class="syasin_2_1" >
                    <img src="../static/IMG/ten.png" width="320" height="280">
                </div>
            </div>
        </div>
    
        <h1 class="class_2_2">会社に勤める</h1>
    </div>
      
    <div id="container"><!--右エリア-->
        <body class="white">
            <div class="button007">
                <a href="/add">あなたの情報も教えてください！</a>
                
            </div>
            <div class="button0070">
                <a href="/">戻る</a>                
            </div>
            
        
        <section>
            {% for item in task_list %}


            <div class ="report">
                <dl class ="uvoice">
                    <table border="1">
                        <dt>
                            <!-- <img src="{{ user_image }}" mid="2251582"> -->
                            <img src="https://static.yosetti.com/assets/img/icon_dummy2/52.jpg" mid="2251582">
                            
                            
                            
                            <div><p>{{item["display_name"]}}</p></div>
                            <br>
                            <form action="/ten_task/{{item['id']}}" method="post">
                                <input type="submit" value="プロフィール">
                            </form>
                        </dt>
                        <dd>
                            <div class="arrow_box">
                                <p><h2>{{item["hitokoto_ten"]}}</h2></p>
                            </div>
                        </dd>
                    </table>
                </dl>  
            </div>
                
            <form action="/del/{{item['id']}}" method="post">
                <input type="submit" value="削除">
            </form>
            {% endfor %}

            <footer><small>&copy; separate corporation.</small></footer>
        </section>
        </body>
    </div>
</div>
  
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stickyfill/2.1.0/stickyfill.min.js"></script>
<script src="http://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/move02/6-4/js/6-4.js"></script>



<h2 class="footer_2_1">tomato</h2>
{% endblock %}
