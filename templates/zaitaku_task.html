{% extends "base.html" %}

{% block content %}
   
<h1 class="title_place">🍅個人ページ🍅</h1>

{% for item in zaitaku_task %}

<h3>{{item["display_name"]}}さんのページ</h3>
<div class ="report">
    <dl class ="uvoice">
        <table border="1">
            <dt>
                <a href="/task">
                <img src="https://static.yosetti.com/assets/img/icon_dummy2/52.jpg" mid="2251582">
                </a>
                <div><p>{{item["display_name"]}}</p></div>
            </dt>
            <dd>
                <div class="arrow_box">
                    <h2>{{item["hitokoto_0"]}}</h2>
                    <p>{{item["place"]}}</p>
                    <p>{{item["seibetu"]}}</p>
                    <p>{{item["sunabaco"]}}</p>                    

                </div>
            </dd>
        </table>
    </dl>  
</div>
    
<a href="/zaitaku_list">戻る</a>
{% endfor %}



{% endblock %}
