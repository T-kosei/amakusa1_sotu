{% extends "base.html" %}

{% block content %}
   
<h1 class="title_place">🍅個人ページ🍅</h1>

{% for item in zaitaku_task %}


<div class ="report">
    <dl class ="uvoice">
        <table border="1">
            <dt>
                <img src="https://static.yosetti.com/assets/img/icon_dummy2/52.jpg" mid="2251582">
                
                
                
                <div><p>{{item["display_name"]}}</p></div>
                <br>
                <form action="/zaitaku_task/{{item['id']}}" method="post">
                    <input type="submit" value="プロフィール">
                </form>
            </dt>
            <dd>
                <div class="arrow_box">
                    <p><h2>{{item["hitokoto_0"]}}</h2></p>
                    <p><h2>{{item["era"]}}</h2></p>
                    <p><h2>{{item["seibetu"]}}</h2></p>
                    <p><h2>{{item["twitter_id"]}}</h2></p>
                    <p><h2>{{item["memo_last"]}}</h2></p>

                </div>
            </dd>
        </table>
    </dl>  
</div>
    
<form action="/del/{{item['id']}}" method="post">
    <input type="submit" value="削除" onclick="return check()">
</form>
{% endfor %}
<a href="/zaitaku_list">戻る</a>




{% endblock %}
